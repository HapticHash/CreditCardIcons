<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Icons!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />

  </head>
  <body>
  <section class="section">
    <div class="container">

      <div class="top">
          <div class="columns animated fadeInDown">
              <div class="column"></div>
              <div class="column is-3">
                <figure class="image topimg">
                  <img src="./assets/images/MasterCard.png" alt="master card icon">
                </figure>
              </div>
              <div class="column is-3">
              <figure class="image topimg">
                <img src="./assets/images/Discover.png" alt="discover card icon">
              </figure>
              </div>
              <div class="column"></div>
          </div>
      
          <div class="columns animated fadeInDown delay-2s">
            <div class="column"></div>
            <div class="column is-3">
              <figure class="image topimg">
                <img src="./assets/images/VISA.png" alt="visa card icon">
              </figure>
            </div>
            <div class="column is-3">
            <figure class="image topimg">
              <img src="./assets/images/AMERICAN_EXPRESS.png" alt="american express card icon">
            </figure>
            </div>
            <div class="column"></div>
          </div>
      
          <div class="columns animated fadeInDown delay-4s">
            <div class="column"></div>
            <div class="column is-3">
              <figure class="image topimg">
                <img src="./assets/images/Maestro_Dark.png" alt="maestro card dark icon">
              </figure>
            </div>
            <div class="column is-3">
            <figure class="image topimg">
              <img src="./assets/images/PayPal.png" alt="paypal icon">
            </figure>
          </div>
          <div class="column"></div>
        </div>
      </div>
  
    </div>
  </section>
  <footer class="footer">
    <div class="column">
      <div class="columns"> 
        <p class="is-uppercase has-text-weight-medium has-text-grey-dark" style="margin: 0 auto;"> Supported Payments By </p>
      </div>
    </div>
    <div class="columns bot">
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/PayPal.png" alt="paypal icon">
        </figure>
      </div>
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/VISA_Light.png" alt="visa light icon">
        </figure>
      </div>
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/MasterCard_Light.png" alt="mastercard light icon">
        </figure>
      </div>
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/Discover.png" alt="discover icon">
        </figure>
      </div>
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/AMERICAN_EXPRESS_LIGHT.png" alt="american express light icon">
        </figure>
      </div>
      <div class="column animated zoomIn delay-4s">
        <figure class="image botimg">
          <img src="./assets/images/Maestro_Light.png" alt="maestro light icon">
        </figure>
      </div>
    </div>
    
  </footer>

  </body>
</html>
